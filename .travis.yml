language: cpp

matrix:
  include:
    - os: osx
      osx_image: xcode11

script:
- git submodule update --init --recursive
- ./build.sh

deploy:
  provider: releases
  draft: true
  api_key:
    secure: 
  file_glob: true
  file: build/*
  skip_cleanup: true
  on:
    repo: damaex/ios-lib
    tags: false